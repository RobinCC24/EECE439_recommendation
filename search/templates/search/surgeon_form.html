{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgeon Form</title>
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

/* Main container styling */
form {
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px 30px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Header styling */
h1 {
    text-align: center;
    font-size: 1.8rem;
    color: #2c3e50;
    margin-bottom: 20px;
}

/* Form input styling */
form input,
form select,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

/* Button styling */
form button {
    display: block;
    width: 100%;
    padding: 10px 15px;
    font-size: 1rem;
    color: white;
    background-color: #3498db;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #2980b9;
}

/* Back to list link styling */
a {
    display: inline-block;
    margin-top: 20px;
    text-align: center;
    color: #3498db;
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    transition: color 0.3s ease;
}

a:hover {
    color: #2c3e50;
}

/* Label styling */
form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #555;
}

/* Form error message styling */
form .errorlist {
    color: #e74c3c;
    font-size: 0.9rem;
    margin-bottom: 10px;
    list-style: none;
    padding: 0;
}

    </style>    
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Edit Surgeon,Add New Surgeon" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'surgeon-list' %}">Back to list</a>
</body>
</html>
