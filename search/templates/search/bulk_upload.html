{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header styling */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        /* Message styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 500px;
        }
        
        ul li {
            background: #e74c3c;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        /* Form styling */
        form {
            max-width: 500px;
            margin: 0 auto 20px;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        form p {
            margin-bottom: 15px;
        }
        
        /* Button styling */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        /* Navigation link styling */
        a {
            display: block;
            text-align: center;
            margin: 20px auto;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bulk Upload Surgeons</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'surgeon-list' %}">Back to list</a>
</body>
</html>
