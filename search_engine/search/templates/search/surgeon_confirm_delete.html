
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Surgeon</title>
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    color: #333;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Container styling */
.container {
    text-align: center;
    max-width: 400px;
    padding: 20px;
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
}

/* Header styling */
h1 {
    font-size: 2rem;
    color: #e74c3c;
    margin-bottom: 20px;
}

/* Paragraph styling */
p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 20px;
}

/* Button styling */
form button {
    padding: 10px 20px;
    font-size: 1rem;
    color: white;
    background-color: #e74c3c;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #c0392b;
}

/* Cancel link styling */
a {
    display: inline-block;
    margin-top: 15px;
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    transition: color 0.3s ease;
}

a:hover {
    color: #2c3e50;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Surgeon</h1>
        <p>Are you sure you want to delete {{ surgeon.first_name }} {{ surgeon.last_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'surgeon-list' %}">Cancel</a>
    </div>
</body>
</html>
