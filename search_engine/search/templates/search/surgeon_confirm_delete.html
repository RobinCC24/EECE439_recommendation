{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Surgeon</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Surgeon</h1>
        <p>Are you sure you want to delete {{ surgeon.first_name }} {{ surgeon.last_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'surgeon-list' %}">Cancel</a>
    </div>
</body>
</html>
